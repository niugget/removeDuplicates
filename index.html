<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" id="remove-dup-container">
      <div class="jumbotron">
        <h1>This button will remove duplicate emails</h1>
        <button type="button" class="btn btn-lg btn-success" id="trigger-btn">Remove duplicates</button>
      </div>
      <h2>Email List</h2>
      <div class="half-column">
        <h3>List with Duplicates</h3>
        <div id="emails-container">
          <!-- where all the emails go -->
        </div>
      </div>
      <div class="half-column">
        <h3>Cleaned Up List</h3>
        <div id="clean-emails-container">
          <!-- where cleaned up emails go -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="removeDup.js"></script>
  </body>
</html>
